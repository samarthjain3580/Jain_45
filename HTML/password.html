<html>
    <head>
        <title>Registration page</title>
        <script>
            function validate()
            {
                var a=document.getElementById("pass").value;
                var b=document.getElementById("cpass").value;
                var m=document.getElementById("mob").value;
                var mob_pattern="/^\d{10}$/";
                if (a!=b)
                {
                    alert("Passwords are not matching");
                    return false;
                }
                else if(!m.match(mob_pattern))
                {
                    alert("Mobile number is not of 10 digits"); 
                    return false;
                }    
                return true;    
            }

        </script>
    </head>
